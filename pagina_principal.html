<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1E3A5F;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            margin: 0;
            color: #DDE6ED;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #AEBECD;
        }
        .qr-section img {
            max-width: 220px;
            border: 3px solid #DDE6ED;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #AEBECD;
        }
        .circles {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        .circle2 {
            top: 70%;
            left: 80%;
            width: 150px;
            height: 150px;
            animation-duration: 12s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="circles"></div>
    <div class="circles circle2"></div>
    <header>
        <h1>¡Bienvenido!</h1>
    </header>
    <p>Nos alegra tenerte aquí.</p>
    <p><strong>Escanea el siguiente código QR</strong> para continuar:</p>
    <div class="qr-section">
        <a href="formulario_registro.html">
            <img src="codigo_qr.png" alt="Código QR">
        </a>
    </div>
    <p>Gracias por tu colaboración.</p>
    <p>Atentamente,</p>
    <p><strong>Denise Alejandra Chavez U</strong></p>
    <footer>&copy; 2025 - Super Gas</footer>
</body>
</html>
